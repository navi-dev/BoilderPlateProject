<mat-card>
  <mat-card-title>Search Filters</mat-card-title>
  <form [formGroup]="searchFormGroup" class="matero-form-horizontal">
    <div fxLayout="row wrap" class="matero-row">
      <div fxFlex="100" fxflex.lt-sm="100" class="matero-col">
        <div fxLayout="row wrap" fxLayoutGap="8px grid">
          <div class="mat-form-field-infix" fxFlex="20" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="serch for name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="mat-form-field-infix" fxFlex="20" fxFlex.lt-sm="100">
            <mat-form-field>
              <mat-label>Cateogry</mat-label>
              <mat-select formControlName="categoryId">
                <mat-option *ngFor="let category of categories$ | async" value="{{category.id}}">{{category.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="mat-form-field-infix" fxFlex="20" fxFlex.lt-sm="100">
            <button mat-raised-button color="primary" class="m-t-8" (click)="searchProducts();">Search</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card>

<div fxLayout="row wrap" class="matero-row">
  <!-- <mat-form-field> -->
  <div fxflex="100">
    <a mat-raised-button class="m-8" color="primary" [routerLink]="['add']"> Add Product</a>
  </div>
  <!-- </mat-form-field> -->
  <div fxFlex="100" fxflex.lt-sm="100" class="matero-col">
    <table mat-table [dataSource]="products$ | async" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
<app-spinner *ngIf="showSpinner();"></app-spinner>
